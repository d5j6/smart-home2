<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-stand"/>
    <title>米家智能家居控制系统</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<input type="range" style="width: 100%;display: none" step="5" max="1023" min="0" id="range">

<div class="weui_cells">
    <div class="weui_cell weui_check_label">
        <img src="img/floor.gif" class="img_light" :class="{gray:!isConnected||!status.floorLightOn}" alt="">
        <input id="switch" type="checkbox" :disabled="!isConnected||waitEcho" @change="switchLight()"
               v-model="status.floorLightOn"
               class="weui_switch float_right_switch">
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
